<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome!</title>
  <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Source+Sans+Pro" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> 
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
<style>

:root {
  --light-color: #F2F2F2;
}

.name {
  text-align: center;
  text-transform: uppercase;
  letter-spacing: 1vw;
  font-family: 'Montserrat', sans-serif;
  font-size: 3em;
  font-weight: bolder;
  transition: all 1s ease 0s;
}

.btn {
  transition: all 1s ease 0s;
  background-color: inherit;
  border-color: #000;
  border-radius: 0px;
  font-family: 'Open Sans', sans-serif;
  font-weight: lighter;
  font-size: 0.8em;
  color: #000;
}

.btn:focus {
  background-color: inherit;
}

.btn:hover {
  background-color: #404040;
  color: var(--light-color);
  border-color: #000;
}

.box {
  width: 100%;
	height: 100%;
	background-color:  var(--light-color);
	border: 24px solid var(--light-color)
}

.container {
  padding: 0px;
}

body {
  position: fixed;
  top: 0;
  left: 0;
  border: 12px solid #000;
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  transition: all 1s ease 0s;
}

.inner-box {
  height: 100%;
  width: 100%;
  margin:auto;
  border: 1px solid #000000;
  display: flex;
  justify-content: center;
  align-items: center;
}

.btn-center {
  display: flex;
  justify-content: center;
  align-items: center;
}

hr.style {
    transition: all 1s ease 0s;
    border: 0;
    height: 1px;
    width: 70vw;
    background: #333;
    background-image: linear-gradient(to right,  var(--light-color), #333,  var(--light-color));
}
</style>
</head>
<body>
  <div class="box">
    <div class="inner-box">
      <div class="container-fluid">
        <div class="row mb-0">
          <div class="col-12">
            <h1 class="name">Kabir Kuriyan</h1>
          </div>
        </div> <!-- row -->
        <hr class="style" />
        <div class="row mt-4" >
          <div class="col-12 btn-center">
            <p><a href="mailto:kabir@kabirkuriyan.com"><button class="btn">Email Me</button> </a></p>
          </div>
        </div> <!--row-->
      </div> <!-- container -->
    </div> <!-- inner box-->
  </div> <!-- box -->
</body>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
