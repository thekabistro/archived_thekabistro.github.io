<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style> @media (min-width: 1200px) {
      .container {
        width: 970px;
      }

      .vertical-center {
        min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
        min-height: 90vh; /* These two lines are counted as one :-)       */

        display: flex;
        align-items: center;
      }


    }

      body {
      /*  background-color: #34495e;
        color: #bdc3c7;*/

      }

      .btn-nav {
        width: 100px;
      }

      h2 {
        margin-top: 0px;
        margin-bottom: 0px;
      }

      .content {
        margin-bottom: 0;
        text-align: center;
      }
      .name {
        text-align: right;

      }

      .name h2 {
        padding-right: 10px;
      }



    </style>

  </head>
  <body>

    <div class="container">

      <div class="row vertical-center">
        <div class="col-md-4 name">
          <h2 style="border-right-style: solid;">Kabir Kuriyan </h2>
        </div>

        <div class="col-md-8" style="border-left-style: solid" >

          <button type="button" class="btn btn-nav">About</button>
          <button type="button" class="btn btn-nav">Projects</button>
          <button type="button" class="btn btn-nav">Contact</button>
          <p class="content"><br>
            This is where the content will go.
          </p>
        </div>
      </div>



    </div> <!-- Container -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
