<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome!</title>

  <meta property="og:title" content="Kabir Kuriyan">
  <meta property="og:description" content="Student at Rutgers University.  Contact me at kabir@kabirkuriyan.com">
  <!--<meta property="og:image" content="http://euro-travel-example.com/thumbnail.jpg">-->
  <!--<meta property="og:url" content="http://euro-travel-example.com/index.htm">-->

  <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">



  <style>
    :root {
      --light-color: #F2F2F2;
    }

    .name {
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1vw;
      font-family: 'Montserrat', sans-serif;
      font-size: 3em;
      font-weight: bolder;
      transition: all 1s ease 0s;
    }

    .btn {
      transition: all 1s ease 0s;
      background-color: inherit;
      border-color: #000;
      border-radius: 0px;
      font-family: 'Nunito', sans-serif;
      font-weight: lighter;
      font-size: 0.8em;
      color: #000;
    }

    .btn:focus {
      background-color: inherit;
    }

    .btn:hover {
      background-color: #404040;
      color: var(--light-color);
      border-color: #000;
    }

    .box {
      width: 100%;
      height: 100%;
      background-color: var(--light-color);
      border: 24px solid var(--light-color)
    }

    .container {
      padding: 0px;
    }

    body {
      position: fixed;
      top: 0;
      left: 0;
      border: 12px solid #000;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 1s ease 0s;
      font-family: 'Nunito', sans-serif;

    }

    .inner-box {
      height: 100%;
      width: 100%;
      margin: auto;
      border: 1px solid #000000;
      display: flex;
      justify-content: center;
      align-items: center;

      /* Grid background
  background-color:#F2F2F2;
  background-image: linear-gradient(#E8E8E8 2px, transparent 2px),
  linear-gradient(90deg, #E8E8E8 2px, transparent 2px),
  linear-gradient(rgba(255,255,255,.3) 1px, transparent 1px),
  linear-gradient(90deg, rgba(255,255,255,.3) 1px, transparent 1px);
  background-size:100px 100px, 100px 100px, 20px 20px, 20px 20px;
  background-position:-2px -2px, -2px -2px, -1px -1px, -1px -1px 
  */
    }

    i {
      padding: .2em;
      color: #000000;
      transition: all 1s ease 0s;
    }

    i:hover {
      color: #939393;
    }

    .btn-center {
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    hr.style {
      transition: all 1s ease 0s;
      border: 0;
      height: 1px;
      width: 70vw;
      background: #333;
      background-image: linear-gradient(to right, var(--light-color), #333, var(--light-color));
    }



    .bg-bubbles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .bg-bubbles li {
      position: absolute;
      list-style: none;
      display: block;
      width: 40px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.15);
      bottom: -10px;
      -webkit-animation: square 20s infinite;
      animation: square 20s infinite;
      -webkit-transition-timing-function: linear;
      transition-timing-function: linear;
    }

    .bg-bubbles li:nth-child(1) {
      left: 10%;
    }

    .bg-bubbles li:nth-child(2) {
      left: 20%;
      width: 80px;
      height: 80px;
      -webkit-animation-delay: 1s;
      animation-delay: 1s;
      -webkit-animation-duration: 10s;
      animation-duration: 10s;
    }

    .bg-bubbles li:nth-child(3) {
      left: 25%;
      -webkit-animation-delay: 3s;
      animation-delay: 3s;
    }

    .bg-bubbles li:nth-child(4) {
      left: 40%;
      width: 60px;
      height: 60px;
      -webkit-animation-duration: 12s;
      animation-duration: 12s;
      background-color: rgba(255, 255, 255, 0.25);
    }

    .bg-bubbles li:nth-child(5) {
      left: 70%;
    }

    .bg-bubbles li:nth-child(6) {
      left: 80%;
      width: 80px;
      height: 80px;
      -webkit-animation-delay: 3s;
      animation-delay: 3s;
      background-color: rgba(255, 255, 255, 0.2);
    }

    .bg-bubbles li:nth-child(7) {
      left: 32%;
      width: 100px;
      height: 100px;
      -webkit-animation-delay: 7s;
      animation-delay: 7s;
    }

    .bg-bubbles li:nth-child(8) {
      left: 55%;
      width: 20px;
      height: 20px;
      -webkit-animation-delay: 5s;
      animation-delay: 5s;
      -webkit-animation-duration: 20s;
      animation-duration: 20s;
    }

    .bg-bubbles li:nth-child(9) {
      left: 25%;
      width: 10px;
      height: 10px;
      -webkit-animation-delay: 2s;
      animation-delay: 2s;
      -webkit-animation-duration: 20s;
      animation-duration: 20s;
      background-color: rgba(255, 255, 255, 0.3);
    }

    .bg-bubbles li:nth-child(10) {
      left: 80%;
      width: 90px;
      height: 90px;
      -webkit-animation-delay: 7s;
      animation-delay: 7s;
    }
  </style>

</head>

<body>

  <div class="box">
    <div class="inner-box">
      <div class="container-fluid">
        <div class="row mb-0">
          <div class="col-12">
            <h1 class="name">Kabir Kuriyan</h1>
          </div>
        </div> <!-- row -->
        <hr class="style" />
        <div class="row mt-4">
          <div class="col-12 text-center">
            <p>
              Undergraduate Computer Science Student at Rutgers Univeristy
            </p>
          </div>
        </div>
        <div class="row mt-1">
          <div class="col-12 btn-center">
            <p><a href="mailto:kabir@kabirkuriyan.com"><button class="btn">Email Me</button> </a></p>
            <span class="mx-1"></span>
            <p><a href="https://github.com/thekabistro"><button class="btn">Github</button> </a></p>
          </div>
        </div>
        <!--row-->
      </div> <!-- container -->
    </div> <!-- inner box-->
  </div> <!-- box -->
</body>
